<ion-header>
  <ion-navbar>
    <ion-title>{{ 'LIST_MASTER_TITLE' | translate }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="gotoWorkList()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card  *ngFor="let j of jobs" >
      <ion-item>
        <ion-avatar item-start>
          <img src="{{j.pic_name}}">
        </ion-avatar>
        <h2>{{j.Mem_name}} {{j.Mem_lastname}}</h2>
        <p>{{j.job_created}}</p>
      </ion-item>
      <img src="assets/img/advance-card-bttf.png">
      <ion-card-content>
        <p>{{j.job_header}}</p>
      </ion-card-content>
      <ion-row>
        <ion-col>
          <button ion-button icon-start clear small>
            <ion-icon name="clock"></ion-icon>
            <div>{{j.fromnow}}</div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-start clear small>
            <ion-icon name="text"></ion-icon>
            <div>{{j.lov_description}}</div>
          </button>
        </ion-col>
        
      </ion-row>
    </ion-card>
</ion-content>
