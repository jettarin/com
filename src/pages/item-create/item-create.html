<ion-header>

  <ion-navbar>
    <ion-title>ประเภทงาน {{item.lov_description}}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span color="primary" showWhen="ios">
          {{ 'CANCEL_BUTTON' | translate }}
        </span>
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="done()" [disabled]="!isReadyToSave" strong>
        <span color="primary" showWhen="ios">
          {{ 'DONE_BUTTON' | translate }}
        </span>
        <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <form *ngIf="form" [formGroup]="form" (ngSubmit)="createItem()">
    <input type="file" #fileInput style="visibility: hidden; height: 0px" name="files[]" (change)="processWebImage($event)" />
    <div class="profile-image-wrapper" (click)="getPicture()">
      <div class="profile-image-placeholder" *ngIf="!this.form.controls.profilePic.value">
        <ion-icon name="add"></ion-icon>
        <div>
          {{ 'ITEM_CREATE_CHOOSE_IMAGE' | translate }}
        </div>
      </div>
      <div class="profile-image" [style.backgroundImage]="getProfileImageStyle()" *ngIf="this.form.controls.profilePic.value"></div>
    </div>
    <ion-list>
      
      <ion-item>
          <ion-label>เรื่องที่แจ้ง</ion-label>
        <ion-input type="text" placeholder="Title" formControlName="name" value="{{item.lov_description}}"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label>แก้ปัญหา</ion-label>
        <ion-input type="text" placeholder="..." formControlName="about"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label>วันที่รับงาน</ion-label>
          <ion-datetime placeholder="Date" displayFormat="YYYY-MM-DD" pickerFormat="YYYY-MM-DD" formControlName="datenow"></ion-datetime>
        </ion-item>
      <ion-item>
        <ion-label>เวลารับงาน</ion-label>
        <ion-datetime placeholder="Time" displayFormat="HH:mm:ss" pickerFormat="HH:mm:ss" formControlName="timenow"></ion-datetime>
      </ion-item>
      <ion-item>
          <ion-label>เวลาถึงหน้างาน</ion-label>
          <ion-datetime placeholder="Time" displayFormat="HH:mm:ss" pickerFormat="HH:mm:ss" formControlName="timeacc"></ion-datetime>
      </ion-item>
      <ion-item>
          <ion-label>วันที่ปิดงาน</ion-label>
          <ion-datetime placeholder="Date" displayFormat="YYYY-MM-DD" pickerFormat="YYYY-MM-DD" formControlName="dateacc"></ion-datetime>
        </ion-item>
      <ion-item>
        <ion-label>เวลาปิดงาน</ion-label>
        <ion-datetime placeholder="Time" displayFormat="HH:mm:ss" pickerFormat="HH:mm:ss" formControlName="timefinish"></ion-datetime>
      </ion-item>
      
      

    </ion-list>
  </form>
</ion-content>
